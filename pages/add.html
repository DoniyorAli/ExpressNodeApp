<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter two numbers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="/about">Head Page</a>
    <script>
        function myfun(){
            var a=parseInt(document.getElementById('number').value);
            var b=parseInt(document.getElementById('numbers').value);
            document.getElementById('result').innerHTML=a+b;
        }
        function myfun2(){
            var a=parseInt(document.getElementById('number').value);
            var b=parseInt(document.getElementById('numbers').value);
            document.getElementById('result').innerHTML=a-b;
        }
    </script>
    <h1>Enter two numbers</h1>
    1st number :
    <input type="number" value="" id="number"><br>
    2nd number :
    <input type="number" value="" id="numbers"><br><br>
    <input type="button" value="plus" onclick="return myfun()">
    <input type="button" value="minus" onclick="return myfun2()"><br><br>
    The result is : <br>
    <span id="result"></span>
</body>
</html>
